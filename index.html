<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="site-main">
        <section class="checkbox">
          <div class="container">
            <section class="checkbox-inner">
              <h2 class="title">Qaysi sport turiga qiziqasiz?</h2>
              <form
                action="https://echo.htmlacademy.ru/"
                class="checkbox-form"
                method="post"
                autocomplete="off"
              >
                <input
                  class="sport-input-tennis visually-hidden"
                  type="checkbox"
                  id="tennis"
                  name="ping_pong"
                  disabled
                />
                <label
                  class="sport-label sport-label-tennis sport"
                  for="tennis"
                >
                  <span class="sport-style hand"></span>
                  Stol tennisi
                </label>
  
                <input
                  class="sport-input-baskedbol visually-hidden"
                  type="checkbox"
                  id="baskedbol"
                  name="baskedbol"
                  checked
                  disabled
                />
                <label
                  class="sport-label sport-label-baskedbol"
                  for="baskedbol"
                >
                  <span class="sport-style handes"></span>
                  Baskedbol
                </label>
  
                <input
                  class="sport-input-voleybol visually-hidden"
                  type="checkbox"
                  id="voleybol"
                  name="voleybol"
                />
                <label class="sport-label sport-label-voleybol" for="voleybol">
                  <span class="sport-style foot"></span>
                  Voleybol
                </label>
  
                <input
                  class="sport-input-hokkey visually-hidden"
                  type="checkbox"
                  id="hokkey"
                  name="hokkey"
                />
                <label class="sport-label sport-label-hokkey" for="hokkey">
                  <span class="sport-style foots"></span>
                  Hokkey
                </label>
              </form>
            </section>
          </div>
        </section>
      </main>
</body>
</html>
